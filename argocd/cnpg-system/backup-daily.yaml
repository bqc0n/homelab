---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: redmine
  namespace: cnpg-system
spec:
  schedule: "0 0 4 * * *" # 4 AM every day. Go cron format.
  backupOwnerReference: self
  cluster:
    name: redmine
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
