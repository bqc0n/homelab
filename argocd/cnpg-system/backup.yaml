---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: redmine
  namespace: cnpg-system
spec:
  schedule: "0 0 4 * * *" # 4 AM every day. Go cron format.
  backupOwnerReference: self
  cluster:
    name: redmine
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: s3-creds
  namespace: cnpg-system
spec:
  encryptedData:
    ACCESS_KEY: 
    SECRET_KEY: 
  template:
    metadata:
      name: s3-creds
      namespace: cnpg-system
    type: Opaque
