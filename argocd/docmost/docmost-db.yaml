---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgres-secret
  namespace: docmost
spec:
  encryptedData:
    POSTGRES_DB: 
    POSTGRES_PASSWORD: 
    POSTGRES_USER: 
  template:
    metadata:
      name: postgres-secret
      namespace: docmost
    type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: docmost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        k8up.io/backupcommand: sh -c 'PGDATABASE="$POSTGRES_DB" PGUSER="$POSTGRES_USER" PGPASSWORD="$POSTGRES_PASSWORD" pg_dump --clean'
        k8up.io/file-extension: .sql
    spec:
      restartPolicy: Always
      containers:
        - name: postgresql
          image: postgres:17.6-alpine
          volumeMounts:
            - mountPath: /psql
              name: postgres-data
          env:
            - name: PGDATA
              value: /psql/data
          envFrom:
            - secretRef:
                name: postgres-secret
          ports:
            - containerPort: 5432
      initContainers:
        - name: postgres-init
          image: alpine:3.22.1
          command: ["sh", "-c", "mkdir -p /psql/data"]
          volumeMounts:
            - mountPath: /psql
              name: postgres-data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: docmost
spec:
  selector:
    app: postgres
  ports:
    - name: http
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: docmost
  annotations:
    k8up.io/backup: "false"
spec:
  storageClassName: nfs-ceph
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
