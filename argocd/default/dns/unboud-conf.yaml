apiVersion: v1
kind: ConfigMap
metadata:
  name: unbound-config
data:
  unbound.conf: |
    server:
      interface: 0.0.0.0
      access-control: 10.0.0.0/8 allow
      access-control: 172.16.0.0/12 allow
      access-control: 192.168.0.0/16 allow
  
    stub-zone:
      name: internal.
      stub-addr: 10.1.0.54
  
    forward-zone:
      name: "."
      forward-addr: 192.168.2.1