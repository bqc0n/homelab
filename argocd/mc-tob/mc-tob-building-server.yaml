---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: wireguard-privatekey-build
  namespace: mc-tob
spec:
  encryptedData:
    privatekey: 
  template:
    metadata:
      name: wireguard-privatekey-build
      namespace: mc-tob
    type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  namespace: mc-tob
  name: mc-tob-building-svc
  annotations:
    "lbipam.cilium.io/ips": "10.214.1.2"
    "lbipam.cilium.io/sharing-key": "mc-tob"
spec:
  type: LoadBalancer
  selector:
      app: mc-tob-building-server
  ports:
    - protocol: TCP
      port: 27137
      targetPort: 25565
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mc-tob-data-building
  namespace: mc-tob
spec:
  storageClassName: nfs-ceph
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: mc-tob
  name: mc-tob-building-server
spec:
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: mc-tob-building-server
  serviceName: mc-tob-building-server
  replicas: 1
  template:
    metadata:
      labels:
        app: mc-tob-building-server
    spec:
      containers:
      - name: mc-tob-building-server
        image: itzg/minecraft-server:2025.4.0-java8-graalvm-ce
        resources:
          requests:
            memory: "2Gi"
        volumeMounts:
          - mountPath: /data
            name: mc-tob-data-building
          - mountPath: /wg-key
            name: wireguard-privatekey-build
        ports:
        - containerPort: 25565
        envFrom:
          - configMapRef:
              name: mc-tob-build-config
      volumes:
        - name: mc-tob-data-building
          persistentVolumeClaim:
            claimName: mc-tob-data-building
        - name: wireguard-privatekey-build
          secret:
            secretName: wireguard-privatekey-build
---
