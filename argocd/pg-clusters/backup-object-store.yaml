---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: minio-daily
  namespace: pg-clusters
spec:
  retentionPolicy: "30d"
  configuration:
    destinationPath: s3://cnpg-backups/
    endpointURL: https://s4.bqc0n.com
    data:
      compression: bzip2
    s3Credentials:
      accessKeyId:
        name: minio-creds
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: minio-creds
        key: SECRET_ACCESS_KEY
    wal:
      compression: zstd
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: minio-creds
  namespace: pg-clusters
spec:
  encryptedData:
    ACCESS_KEY_ID: 
    SECRET_ACCESS_KEY: 
  template:
    metadata:
      name: minio-creds
      namespace: pg-clusters
    type: Opaque
