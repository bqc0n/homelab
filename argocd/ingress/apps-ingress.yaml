apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /argocd
            backend:
              service:
                name: argocd
                port:
                  number: 8080
            pathType: Prefix
          - path: /grafana
            backend:
              service:
                name: grafana
                port:
                  number: 3000
            pathType: Prefix
---
apiVersion: v1
kind: Service
metadata:
  name: argocd
  namespace: ingress
spec:
  type: ExternalName
  externalName: argocd-server-nodeport.argocd.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: ingress
spec:
  type: ExternalName
  externalName: grafana-svc.grafana.svc.cluster.local
---
