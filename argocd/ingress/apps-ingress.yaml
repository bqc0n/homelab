apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: ingresses
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /argocd(/|$)(.*)
            backend:
              service:
                name: argocd
                port:
                  number: 8080
            pathType: ImplementationSpecific
          - path: /grafana(/|$)(.*)
            backend:
              service:
                name: grafana
                port:
                  number: 3000
            pathType: ImplementationSpecific
---
apiVersion: v1
kind: Service
metadata:
  name: argocd
  namespace: ingresses
spec:
  type: ExternalName
  externalName: argocd-server-nodeport.argocd.svc.cluster.local.
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: ingresses
spec:
  type: ExternalName
  externalName: grafana-svc.dash.svc.cluster.local.
---
