---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redmine-files
  namespace: web-apps
spec:
  storageClassName: nfs-ceph
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine
  namespace: web-apps
spec:
  selector:
    matchLabels:
      app: redmine
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
        - name: redmine
          image: redmine:6.0.5-alpine3.21
          resources:
            limits:
              memory: 1Gi
          volumeMounts:
            - mountPath: /usr/src/redmine/files
              name: redmine-files
          envFrom:
            - configMapRef:
                name: redmine-config
            - secretRef:
                name: redmine-db-secret
      volumes:
        - name: redmine-files
          persistentVolumeClaim:
            claimName: redmine-files
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redmine-config
  namespace: web-apps
data:
  REDMINE_DB_POSTGRES: "redmine-rw.cnpg-system.svc.cluster.local."
  REDMINE_DB_USERNAME: "app"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: redmine-db-secret
  namespace: web-apps
spec:
  encryptedData:
    REDMINE_DB_PASSWORD: 
  template:
    metadata:
      name: redmine-db-secret
      namespace: web-apps
