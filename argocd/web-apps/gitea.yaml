---
apiVersion: v1
kind: Service
metadata:
  name: git
  namespace: web-apps
spec:
  selector:
    app: gitea
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: web-apps
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
        - name: gitea
          image: docker.gitea.com/gitea:1.24.2
          ports:
            - containerPort: 3000
            - containerPort: 22
          envFrom:
            - configMapRef:
                name: gitea-config
            - secretRef:
                name: gitea-secrets
          volumeMounts:
            - mountPath: /data
              name: gitea-data
      volumes:
        - name: gitea-data
          persistentVolumeClaim:
            claimName: gitea-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-data
  namespace: web-apps
spec:
  storageClassName: nfs-ceph
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-config
  namespace: web-apps
data:
  GITEA__database__DB_TYPE: postgres
  GITEA__database__HOST: gitea-rw.cnpg-system.svc.cluster.local.:5432
  GITEA__database__NAME: app
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: gitea-secrets
  namespace: web-apps
spec:
  encryptedData:
    GITEA__database__PASSWD: 
    GITEA__database__USER: 
  template:
    metadata:
      name: gitea-secrets
      namespace: web-apps
    type: Opaque
