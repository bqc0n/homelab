apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mc-tob
spec:
  destination:
    namespace: minecraft
    server: https://kubernetes.default.svc
  source:
    path: argocd/mc-tob
    repoURL: https://github.com/bqc0n/homelab.git
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
