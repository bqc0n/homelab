---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: wireguard-privatekey
  namespace: mc-vanilla
spec:
  encryptedData:
    privatekey: 
  template:
    metadata:
      name: wireguard-privatekey
      namespace: mc-vanilla
    type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  namespace: mc-vanilla
  name: mc-vanilla-svc
  labels:
    lbipam: fixed
  annotations:
    "lbipam.cilium.io/ips": "10.214.1.1"
    "lbipam.cilium.io/sharing-key": "minecraft"
spec:
  type: LoadBalancer
  selector:
      app: mc-vanilla-server
  ports:
    - protocol: TCP
      port: 27135
      targetPort: 25565
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mc-vanilla-data
  namespace: mc-vanilla
spec:
  storageClassName: nfs-ceph
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: mc-vanilla
  name: mc-vanilla-server
spec:
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: mc-vanilla-server
  serviceName: mc-vanilla-server
  replicas: 1
  template:
    metadata:
      labels:
        app: mc-vanilla-server
    spec:
      containers:
      - name: mc-vanilla-server
        image: itzg/minecraft-server:2025.4.0-java17-graalvm
        resources:
          requests:
            memory: "2Gi"
        volumeMounts:
          - mountPath: /data
            name: mc-vanilla-data
          - mountPath: /wg-key
            name: wireguard-privatekey
        ports:
        - containerPort: 25565
        envFrom:
          - configMapRef:
              name: mc-vanilla-config
          - secretRef:
              name: mc-vanilla-whitelist
      volumes:
        - name: mc-vanilla-data
          persistentVolumeClaim:
            claimName: mc-vanilla-data
        - name: wireguard-privatekey
          secret:
            secretName: wireguard-privatekey
