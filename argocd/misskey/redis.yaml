---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-misskey-redis
  namespace: misskey
spec:
  storageClassName: nfs-ceph
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: misskey
spec:
  selector:
    app: redis
  ports:
  - name: http
    port: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: misskey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      restartPolicy: Always
      containers:
        - name: redis
          image: redis:7.4.2-alpine
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - mountPath: /data
              name: redis-volume
          ports:
            - containerPort: 6379
      volumes:
        - name: redis-volume
          persistentVolumeClaim:
            claimName: pvc-misskey-redis
