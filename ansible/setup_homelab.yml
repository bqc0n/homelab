---
- name: Provision Resources with Terraform
  hosts: localhost
  gather_facts: false
  vars_files:
    - ./vars/main.yml
  tasks:
  - name: Terraform Apply
    community.general.terraform:
      project_path: ../terraform
      state: present
      force_init: yes

- name: DNS
  hosts:
  - dnsmasq
  - secondary_dns
  gather_facts: false
  roles:
    - role: dnsmasq
      vars:
        resolv_conf_path: /etc/resolv.conf

- name: Docker Runner
  hosts: docker-runner
  gather_facts: false
  roles:
    - role: docker-runner

- name: Bind mount
  hosts: pve
  tasks:
    - name: Bind mount
      ansible.builtin.lineinfile:
        line: "mp0: /shared/Shared,mp=/Shared"
        path: /etc/pve/lxc/1001.conf
        state: present
- name: File Server
  hosts: file_server
  gather_facts: false
  roles:
    - role: file_server