---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: misskey
spec:
  selector:
    app: redis
  ports:
  - name: http
    port: 6379
---
apiVersion: v1
kind: Pod
metadata:
  name: redis
  namespace: misskey
  labels:
    app: redis
spec:
  restartPolicy: Always
  containers:
    - name: redis
      image: redis:latest
      resources:
        limits:
          memory: "256Mi"
          cpu: "250m"
      ports:
        - containerPort: 6379
