      link: https://blog.bqc0n.com
    - name: X
      link: https://x.com/bqc0nn
    - name: Misskey
      link: https://misskey.bqc0n.com
endpoints:
  - name: Git
    group: Web
    url: https://git.bqc0n.com
    interval: 5m
    conditions:
      - "[STATUS] == 200"
  - name: Blog
    group: Web
    url: https://blog.bqc0n.com
    interval: 5m
    conditions:
      - "[STATUS] == 200"
  - name: Misskey
    group: Web
    url: https://misskey.bqc0n.com
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  - name: Minecraft | ATM9
    url: "tcp://minecraft.bqc0n.com:25565"
